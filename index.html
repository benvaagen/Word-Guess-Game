<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HANGMAN</title>
    <!-- Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>



<body>
    <div class="container">
        <div class="jumbotron">
            <h1>HANGMAN!</h1>
            <p>Guess letters so you can guess the word... but don't get hanged!</p>
            <p>
                <a class="btn btn-primary btn-lrg">Learn More</a>
            </p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Word to Guess</h3>
                <div class="panel-body">
                    <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Guesses Left: <span id="numGuesses"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Win Counter: <span id="winCounter"></span>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-body">
                Loss Counter: <span id="lossCounter"></span>
            </div>
        </div>


    </div>




    </div>

    <!-- Link to JavaScript-->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
